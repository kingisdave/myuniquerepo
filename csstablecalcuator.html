<!DOCTYPE html>
<html>
<head>
	<title>Scientific Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		#container{
			background-color: #f3e3;
			height: 700px;
			width: 100%;
			position: absolute;

		}
		#cal{
			height: 70%;
			width: 20%;
			border: 5px solid black;
			border-radius: 10%;
			padding: 10px;
			background-color: #282923;
			color: #F5F5F5;

		}
		input{
			width: 100%;
			height: 70px;
			font-size: 30px;
			border: 2px solid #8C8B89;
			border-radius: 5%;
			margin-top: -10px;
			text-align: right;
		}
		h5{
			font-weight: lighter;
			margin-top: 10px;
		}
		#but{
			width: 100%;
			margin-top: 20px;
			color: white;
			vertical-align: top;


		}
		#butu{
			width: 100%;
			margin-top: 25px;
			margin-left: -12px;


		}
		button{
			background-color: #626167;
			border: 1px solid #4f4dd4;
			border-radius: 10%;
			height: 25px;
			width: 14%;
			margin: 1px;
			color: white;
		}
		#line{
			width: 100%;
			height: 7px;
			background-color: blue;
			border-radius: 30%;
			margin-top: 3px;
		}
	</style>
	<script type="text/javascript">
		var state = false;
		var fval = "";
		var ope = "";
		function button1(){
			if (state){
				scrnval.value = "";
			
			}
		}
		function button() 
		{
			 if(state = true){
				scrnval.value = "0";
				state = true;
				
			}

		}

		function butn(x){
		if (state) {
			if (scrnval.value == '0') {
				scrnval.value = x;
			}
	     	else{ 
				scrnval.value += x;	    
	 			}
		}
		}
		function operator(y) {
			fval = scrnval.value;
			ope = y;
			scrnval.value = "";
		}

		function eqn()
		{
			if (ope == "add")
			{ 
				scrnval.value = parseFloat(fval) + parseFloat(scrnval.value);
			}
			else if (ope == "div") 
			{
				scrnval.value = parseFloat(fval) / parseFloat(scrnval.value);
			}
			else if (ope == "mut") 
			{
				scrnval.value = parseFloat(fval) * parseFloat(scrnval.value);
			}
			else if (ope == "min") 
			{
				scrnval.value = parseFloat(fval) - parseFloat(scrnval.value);
			}
			else if (ope == "cos") {
				scrnval.value = Math.cos(fval * Math.PI/100);
			}
			else if (ope == "sin") {
				scrnval.value = Math.sin(fval * Math.PI/100);
			}
			else if (ope == "tan") {
				scrnval.value = Math.tan(fval)
			}
			else if (ope == "cosh") {
				scrnval.value = Math.cosh(fval * Math.PI/100);
			}
			else if (ope == "sinh") {
				scrnval.value = Math.sinh(fval * Math.PI/100);
			}
			else if (ope == "tanh") {
				scrnval.value = Math.cos(fval * Math.PI/100);
			}
			else if (ope == "log") {
				scrnval.value = Math.log(fval * Math.PI/100);
			}
			else if (ope == "x^y") {
				scrnval.value = Math.pow(fval, scrnval.value);
			}
			else if (ope == "exp") {
				scrnval.value = Math.exp(fval * Math.PI/100);
			}
			else if (ope == "rnd") {
				scrnval.value = Math.random();
			}
			else if (ope == "&#8730") {
				scrnval.value = Math.sqrt(fval);
			}
		}
		// function buttn(y){
		// 	if(scrnval.value = 'x'){
		// 		fval += y;
		// 		scrnval.value = f.value
		// 	}
		// }

		// document.getElementById("demo").innerHTML = Math.PI;
		function rnd(){
			scrnval.value = scrnval.value.round(x.x);
		}
		function del(){
			scrnval.value = scrnval.value.slice(0,-1);

		}
	</script>
</head>
<body>
<center>
	<div id="container">
		<div id="cal">
			<span><strong>ROYALO</strong></span>
			<h5>Scientific Calculator</h5>
			<input type="text" name="" id="scrnval">
			<div id="but">
				<button onclick="button1()" bg-color="red" id="off" style="position: relative;left: -85px; background-color:red">OFF</button>
				<button onclick="button()" id="on" style="position: relative; left:85px; background-color: red">ONC</button><br/>
				<button onclick="b1()" id="on" style="margin-left:0px; margin-top: 10px;">CAL</button>
				
				<button onclick="b1()"style="margin-top: 5px;">x<sup>2</sup></button>
				<button onclick="operator()"style="margin-top: 10px;">tanh</button>
				<button onclick="operator('x^y')"style="margin-top: 10px;">x<sup>y</sup></button><br/>
				
				<button onclick="operator()">sinh</button>
				<button onclick="operator()">cosh</button>
				<button onclick="operator()">e<sup>x</sup></button>
				<button onclick="operator()">In</button>
				<button onclick="operator()">MR</button>
				<button onclick="operator()">MC</button><br/>
				
				<button onclick="operator('log')">log</button>
				<button onclick="operator('cos')">cos</button>
				<button onclick="operator('sin')">sin</button>
				<button onclick="operator('tan')">tan</button>
				<button onclick="operator('mod')">Mod</button>
				<button onclick="operator('')">10<sup>x</sup></button><br/>
				
				<button onclick="operator('&#8730')">&#8730</button>
				<button onclick="operator('rnd')">RND</button>
				<button onclick="operator()">∛x</button>
				
				
				<button onclick="del()"style="background-color: darkred">DEL</button><br/>
			</div>
			<div id="butu">
				<button onclick="butn('7')" style="width: 40px; height: 35px; margin-left: 11px;">7</button>
				<button onclick="butn('8')" style="width: 40px; height: 35px; margin-left: 7px;">8</button>
				<button onclick="butn('9')" style="width: 40px; height: 35px; margin-left: 7px;">9</button>
				<button onclick="butn('%')"style="width: 40px; height: 35px; margin-left: 8px;">%</button>
				<button onclick="operator('π')"style="width: 40px; height: 35px; margin-left: 8px;">π</button><br/>

				<button onclick="butn('4')" style="width: 40px; height: 35px; margin-left: 11px; margin-top: 4px;">4</button>
				<button onclick="butn('5')" style="width: 40px; height: 35px; margin-left: 7px; margin-top: 4px;">5</button>
				<button onclick="butn('6')"style="width: 40px; height: 35px; margin-left: 7px; margin-top: 4px;">6</button>
				<button onclick="operator('mut')"style="width: 40px; height: 35px; margin-left: 8px; margin-top: 4px;">x</button>
				<button onclick="operator('div')"style="width: 40px; height: 35px; margin-left: 8px; margin-top: 4px;">/</button><br/>

				<button onclick="butn('1')"style="width: 40px; height: 35px; margin-left: 11px; margin-top: 4px;">1</button>
				<button onclick="butn('2')"style="width: 40px; height: 35px; margin-left: 7px; margin-top: 4px;">2</button>
				<button onclick="butn('3')"style="width: 40px; height: 35px; margin-left: 7px; margin-top: 4px;">3</button>
				<button onclick="operator('add')"style="width: 40px; height: 35px; margin-left: 8px; margin-top: 4px;">+</button>
				<button onclick="operator('min')"style="width: 40px; height: 35px; margin-left: 8px; margin-top: 4px;">-</button><br/>

				
				<button onclick="butn('0')"style="width: 40px; height: 35px; margin-left: 11px; margin-top: 4px;">0</button>
				<button onclick="butn('.')"style="width: 40px; height: 35px; margin-left: 7px; margin-top: 4px;">.</button>
				<button onclick="operator('exp')"style="width: 40px; height: 35px; margin-left: 7px; margin-top: 4px;">EXP</button>
				<button onclick="b1()"style="width: 40px; height: 35px; margin-left: 8px; margin-top: 4px;">DRG</button>
				<button onclick="eqn()"style="width: 40px; height: 35px; margin-left: 8px; margin-top: 4px;">=</button>
				<br/>
			</div>
			<div id="line"></div>
		</div>
	</div>
</center>	
</body>
</html>
